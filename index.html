<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxon Healthcare Diagnostics Center</title>
</head>
<body>
    <header>
        <h1>Welcome to Maxon Healthcare Diagnostics Center</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="order">
        <h2>Place Your Order</h2>
        <form action="/submit_order" method="post">
            <label for="client_name">Your Name:</label><br>
            <input type="text" id="client_name" name="client_name" required><br>
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="service">Select Service:</label><br>
            <select id="service" name="service" required>
                <option value="Blood Test">Blood Test</option>
                <option value="X-ray">X-ray</option>
                <option value="MRI">MRI</option>
                <!-- Add more options as needed -->
            </select><br>
            <label for="additional_notes">Additional Notes:</label><br>
            <textarea id="additional_notes" name="additional_notes"></textarea><br>
            <button type="submit">Submit Order</button>
        </form>
    </section>

    <section id="comments">
        <h2>Client Comments and Ratings</h2>
        <form action="/submit_comment" method="post">
            <label for="comment">Your Comment:</label><br>
            <textarea id="comment" name="comment" required></textarea><br>
            <label for="rating">Rating (1-5):</label><br>
            <input type="number" id="rating" name="rating" min="1" max="5" required><br>
            <button type="submit">Submit</button>
        </form>
        <!-- Display comments and ratings here -->
    </section>

    <footer>
        <p>&copy; 2024 Maxon Healthcare Diagnostics Center. All rights reserved.</p>
    </footer>
</body>
</html>
